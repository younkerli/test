<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表单</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="margin: 50px;">


<form class="form-horizontal">

	<div class="form-group">
		<label class="col-sm-2 control-label">电子邮件</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" placeholder="请输入您的电子邮件">
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label">密码</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" placeholder="请输入您的密码">
		</div>			
	</div>
	
</form>


<!-- <form class="form-inline">:内联表单，让所有元素居于一行 -->
<form>
	
	<div class="form-group">
		<label>电子邮件</label>
		<input type="email" class="form-control" placeholder="请输入您的电子邮件">
	</div>
	
	<div class="form-group">
		<label>密码</label>
		<input type="password" class="form-control" placeholder="请输入您的密码">
	</div>
	
	<div class="input-group">
		<div class="input-group-addon">￥</div>
		<input type="text" class="form-control" placeholder="请输入您的价格">
		<div class="input-group-addon">.00</div>
	</div>
	
	<div class="checkbox">
		<label>
			<input type="checkbox">体育
		</label>
	</div>
	<div class="checkbox disabled">
		<label>
			<input type="checkbox" disabled>音乐
		</label>
	</div>
	
	<label class="checkbox-inline">
		<input type="checkbox">体育
	</label>
	<label class="checkbox-inline disabled">
		<input type="checkbox" disabled>音乐
	</label>
	
	<div class="radio disabled">
		<label>
			<input type="radio" disabled="disabled">男
		</label>
		<label>
			<input type="radio">女
		</label>
	</div>
	
	<select class="form-control">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
	</select>
	
	<div class="form-group has-warning has-feedback">
		<label class="control-label">电子邮件</label>
		<input type="email" class="form-control input-lg" placeholder="请输入您的电子邮件">
		<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
	</div>
	<div class="form-group has-error has-feedback">
		<label class="control-label">电子邮件</label>
		<input type="email" class="form-control" placeholder="请输入您的电子邮件">
		<span class="glyphicon glyphicon-remove form-control-feedback"></span>
	</div>
	<div class="form-group has-success has-feedback">
		<label class="control-label">电子邮件</label>
		<input type="email" class="form-control input-sm" placeholder="请输入您的电子邮件">
		<span class="glyphicon glyphicon-ok form-control-feedback"></span>
	</div>
	
</form>

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>	
</body>
</html>
