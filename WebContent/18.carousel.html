<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>轮播插件</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum=scale=1, user-scalable=no">
	
<link rel="stylesheet" href="css/bootstrap.min.css">
<style type="text/css">
	a:FOCUS {
		outline: none;
	}
	#view {
		width: 300px;
		height: 100px;
		border: 1px solid red;
	}
</style>
</head>
<body style="margin: 100px;">
	
<!-- 	 data-ride="carousel" 自动轮播 -->
	<div id="myCarousel" class="carousel slide" style="width: 667px;">
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="item active">
				<img alt="第一张" src="img/slide1.jpg">
				<div class="carousel-caption">
					<h3>Bootstrap</h3>
					<p>Bootstrap是一款HTML5响应式框架</p>
				</div>
			</div>
			<div class="item">
				<img alt="第二张" src="img/slide2.jpg">
				<div class="carousel-caption">
					<h3>jQuery</h3>
					<p>jQuery是一款JavaScript的开发库</p>
				</div>
			</div>
			<div class="item">
				<img alt="第三张" src="img/slide3.jpg">
				<div class="carousel-caption">
					<h3>ExtJS</h3>
					<p>ExtJS是一款富客户端JS框架</p>
				</div>
			</div>
		</div>
		<a href="#myCarousel" data-slide="prev" class="carousel-control left">&lsaquo;</a>
		<a href="#myCarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>
	</div>

	<button id="cycle" class="btn btn-default">开始</button>
	<button id="pause" class="btn btn-default">停止</button>
	<button id="number" class="btn btn-default">播放第三条</button>
	<button id="prev" class="btn btn-default">上一个</button>
	<button id="next" class="btn btn-default">下一个</button>

	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(function() {
	
// 			$("#myCarousel").carousel({
// 				interval : 2000, 
// 				pause : "hover",//暂停事件
// 				//wrap : false,//只轮播一次
// 			});
			
			$("#cycle").click(function() {
				$("#myCarousel").carousel("cycle");
			});
			$("#pause").click(function() {
				$("#myCarousel").carousel("pause");
			});
			$("#number").click(function() {
				$("#myCarousel").carousel(2);
			});
			$("#prev").click(function() {
				$("#myCarousel").carousel("prev");
			});
			$("#next").click(function() {
				$("#myCarousel").carousel("next");
			});
			
			$("#myCarousel").on("slide.bs.carousel", function() {
				alert("执行前调用！");
			}).on("slid.bs.carousel", function() {
				alert("执行后调用！");
			});
			
		})
		
	</script>
	
</body>
</html>
